{% extends "base.html" %}

{% block title %}Zresetuj hasło{% endblock %}

{% block nav %}
    
{% include "logoutnav.html" %}

{% endblock %}

{% block main %}

<div class="p-0 col-lg-6">

  <form method="post" action="/password/request-reset" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">

    <h5>Zresetuj hasło do konta:</h5>

    <hr class="my-4">

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" name="email" />
      <label for="inputEmail">Email</label>  
    </div>

    <button type="submit" class="w-100 btn btn-lg btn-dark">Resetuj hasło</button>

    <hr class="my-4">
    
  </form>
</div>

{% endblock %}
